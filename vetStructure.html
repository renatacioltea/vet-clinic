<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <link rel="stylesheet" href="./styling/modal.css" />
    <link rel="stylesheet" href="./styling/vetStructure.css" />

    <title>Document</title>
  </head>

  <body>
    <h1>Owner: <span id="owner-name"></span></h1>
    <form id="myForm">
      <select id="selectPetType">
        <option>Select pet type</option>
      </select>
    </form>

    <!-- modal form -->
    <div class="popup-overlay" title="Create new pet">
      <form action="" method="" class="form-content">
        <div class="row">
          <label for="pet-name">Pet's name</label>
          <input type="text" id="pet-name" name="petName" />
        </div>

        <div class="row">
          <label for="pet-age">Pet's age </label>
          <input type="number" id="pet-age" name="petAge" />
        </div>

        <div class="row">
          <label for="pet-type">Pet type</label>
          <input type="text" id="pet-type" name="petType" />
        </div>

        <div class="row">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="firstName" />
        </div>

        <div class="row">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="lastName" />
        </div>

        <div class="button-wrapper">
          <input type="submit" value="Submit" class="submit" />
        </div>
      </form>
    </div>

    <script type="module" src="js/loadData.js"></script>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
