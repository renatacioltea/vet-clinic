<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styling/variables.css"/>
    <link rel="stylesheet" href="styling/reset.css"/>
    <link rel="stylesheet" href="styling/style.css" />
    <title>Register</title>
</head>
<body>
    <div class="center register">
        
        <form action="" method="post">
            <h1>Create new account</h1>
            <div class="wrapper">
            <div class="user-details">
            <div>
                <p>Your details</p>
                <div class="row">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" name="firstname">
                </div>
                <div class="row">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="lastname">
                </div>
                <div class="row">
                    <label for="tel">Phone No</label>
                    <input type="tel" id="tel" name="phone">
                </div>
                <div class="row">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="row">
                    <label for="pass-repet"> Repeat Password</label>
                    <input type="password" id="pass-repet" name="password">
                <div class="row">
                </div>
            </div>
            <div class="pet-details">
            
            <div>
                <p>Your Pet's details</p>

                <div class="row">
                    <label for="cat">Cat</label>
                    <input type="radio" id="cat" name="pet-type" value="cat" checked>
                </div>

                <div class="row">
                    <label for="dog">Dog</label>
                    <input type="radio" id="dog" name="pet-type" value="dog">
                </div>

                <div class="row">
                    <label for="other">Other</label>
                        <input type="radio" id="other" name="pet-type" value="other">
                </div>

                <div class="row">
                    <label for="pet-name">Pet's name</label>
                    <input type="text" id="pet-name" name="pet-name">
                </div>

                <div class="row">
                    <label for="pet-age">Age of pet</label>
                    <input type="number" id="pet-age" name="pet-age">
                </div>

                <div class="row">
                    <input type="submit" value="Register">
                </div>
            </div>
        </div>
        </div>

        </form>
    </div>
    
       
    </form>
</div>
    
</body>
</html>
