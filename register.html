<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styling/reset.css"/>
    <link rel="stylesheet" href="styling/variables.css"/> 
    <link rel="stylesheet" href="styling/style.css" />

    <title>Register</title>
</head>

<body>
    <div class="center register">
        
        <form action="" method="post">
            <h1>Create new account</h1>

            <div class="wrapper">
                <div class="user-details">
                    <p>Your details</p>
                
                    <div class="row">
                        <label for="firstname">First Name</label>
                        <input 
                            type="text" 
                            id="firstname" 
                            name="first-name" 
                            required
                            placeholder="First Name"
                        />
                    </div>
                
                    <div class="row">
                        <label for="lastname">Last Name</label>
                        <input 
                            type="text" 
                            id="lastname" 
                            name="last-name" 
                            required
                            placeholder="Last Name"
                        />
                    </div>
                
                    <div class="row">
                        <label for="tel">Phone No</label>
                        <input 
                            type="tel" 
                            id="tel" 
                            name="phone" 
                            required
                            placeholder="(9999) 999 999"
                        />
                    </div>
                
                    <div class="row">
                        <label for="email">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required
                            placeholder="example@mail.com"
                        />
                    </div>
                
                    <div class="row">
                        <label for="pass">Password</label>
                        <input 
                            type="password" 
                            id="pass" 
                            name="password"r
                            equired
                            placeholder="Create your password"
                        />
                    </div>
                
                    <div class="row">
                        <label for="pass-repeat">Repeat Password</label>
                        <input 
                            type="password" 
                            id="pass-repeat" 
                            name="password-repeat" 
                            required
                            placeholder="Repet your password"
                        />
                    </div>
                </div>

                <div class="pet-details">
                    <p>Your Pet's details</p>

                    <div class="pet-type">
                        <p>Select pet type</p>

                            <select id="pet" name="pet">
                                <option value="cat" selected >Cat</option>
                                <option value="dog">Dog</option>
                                <option value="other">Other</option>   
                            </select>
                    </div>
                    
                    <div class="row">
                        <label for="pet-name">Pet's name</label>
                        <input 
                            type="text" 
                            id="pet-name" 
                            name="pet-name"
                        />
                    </div>

                    <div class="row">
                        <label for="pet-age">Pet's age </label>
                        <input 
                            type="number" 
                            id="pet-age" 
                            name="pet-age"
                        />
                    </div>

                    <div class="row register-btn">
                        <button type="submit" value="submit">Register</button>
                    </div>

                    <div class="row">
                        Already a member? <a href="/login.html">Login</a>
                    </div>
            </div>     
        </form>
    </div>

</body>
</html>
